{% extends "base.html" %}
{% block title %}Assign Facility - GreenWorld Energy{% endblock %}
{% block content %}
<div class="container form-container">
    <h2>Assign Facility to Team</h2>
    <form method="POST">
        <div class="form-group">
            <label for="facility_name">Facility Name:</label>
            <input type="text" id="facility_name" name="facility_name" placeholder="Insert Facility Name" required>
        </div>
        <div class="form-group">
            <label for="team_code">Team Code:</label>
            <input type="text" id="team_code" name="team_code" placeholder="Insert Team Code" required>
        </div>
        <button type="submit" class="btn">Assign</button>
    </form>
</div>
{% endblock %}
