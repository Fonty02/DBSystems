{% extends "base.html" %}
{% block title %}Add New Customer - GreenWorld Energy{% endblock %}
{% block content %}
<div class="container form-container">
    <h2>Add New Customer</h2>
    <form method="POST">
        <div class="form-group">
            <label for="code">Customer Code:</label>
            <input type="text" id="code" name="code" placeholder="Insert Customer Code" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Insert Name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="Insert Surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="esempio@dominio.com" required>
        </div>
        <div class="form-group">
            <label for="cust_type">Customer Type:</label>
            <select id="cust_type" name="cust_type" required>
                <option value="Commercial">Commercial</option>
                <option value="Residential">Residential</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <button type="submit" class="btn">Add Customer</button>
    </form>
</div>
{% endblock %}
