{% extends "base.html" %}
{% block title %}Add New Contract - GreenWorld Energy{% endblock %}
{% block content %}
<div class="container form-container">
    <h2>Add New Contract</h2>
    <form method="POST">
        <div class="form-group">
            <label for="contract_id">Contract ID:</label>
            <input type="text" id="contract_id" name="contract_id" placeholder="Insert Contract ID" required>
        </div>
        <div class="form-group">
            <label for="contract_type">Contract Type:</label>
            <select id="contract_type" name="contract_type" required>
                <option value="Commercial">Commercial</option>
                <option value="Residential">Residential</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost:</label>
            <input type="number" step="0.01" id="cost" name="cost" placeholder="Insert Cost" required>
        </div>
        <div class="form-group">
            <label for="energy_plan">Energy Plan:</label>
            <select id="energy_plan" name="energy_plan" required>
                <option value="2500">2500</option>
                <option value="4500">4500</option>
                <option value="10000">10000</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration (months):</label>
            <input type="number" id="duration" name="duration" placeholder="Insert Duration" required>
        </div>
        <div class="form-group">
            <label for="account_code">Account Code:</label>
            <input type="text" id="account_code" name="account_code" placeholder="Insert Account Code" required>
        </div>
        <div class="form-group">
            <label for="facility_name">Facility Name:</label>
            <input type="text" id="facility_name" name="facility_name" placeholder="Insert Facility Name" required>
        </div>
        <button type="submit" class="btn">Add Contract</button>
    </form>
</div>
{% endblock %}
