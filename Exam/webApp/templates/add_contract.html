<!-- templates/add_contract.html -->
{% extends "base.html" %}
{% block title %}Add Contract{% endblock %}
{% block content %}
<div class="container">
    <h2>Add New Energy Contract</h2>
    <form method="POST">
        <label for="contract_id">Contract ID:</label>
        <input type="text" id="contract_id" name="contract_id" required>

        <label for="contract_type">Contract Type:</label>
        <select id="contract_type" name="contract_type" required>
            <option value="Commercial">Commercial</option>
            <option value="Residential">Residential</option>
        </select>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="cost">Cost:</label>
        <input type="number" step="0.01" id="cost" name="cost" required>

        <label for="energy_plan">Energy Plan:</label>
        <select id="energy_plan" name="energy_plan" required>
            <option value="2500">2500</option>
            <option value="4500">4500</option>
            <option value="10000">10000</option>
        </select>

        <label for="duration">Duration (in months):</label>
        <input type="number" id="duration" name="duration" required>

        <label for="account_code">Account Code:</label>
        <input type="text" id="account_code" name="account_code" required>

        <label for="facility_name">Facility Name:</label>
        <input type="text" id="facility_name" name="facility_name" required>

        <button type="submit" class="btn">Add Contract</button>
    </form>
</div>
{% endblock %}
